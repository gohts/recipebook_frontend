<app-navbar></app-navbar>
<div class="container">
<h3>User Management</h3>
<table class="table mb-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Delete</th>
        <th scope="col">Switch Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of userList; let i = index" >
        <th scope="row">{{i+1}}</th>
        <td>{{u.name}}</td>
        <td>{{u.email}}</td>
        <td>{{u.role}}</td>
        <td><button class="btn btn-danger btn-sm" (click)="deleteUser(u.email)"><i class="fas fa-trash-alt mr-2"></i>DELETE</button></td>
        <td><button class="btn btn-warning btn-sm" (click)="updateUser(u.email)"><i class="fas fa-wrench mr-2"></i>UPDATE</button></td>
      </tr>
    </tbody>
  </table>
<hr>
  <h3>Add New User</h3>
  <form [formGroup]="form" (ngSubmit)="addUser()">
    <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
    </div>
    <label for="">Role: </label>
    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="role" value="user">
        <label class="form-check-label" for="exampleRadios1">
        User
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="role" value="admin">
        <label class="form-check-label" for="exampleRadios1">
        Admin
        </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add New User</button>
</form>
</div>
